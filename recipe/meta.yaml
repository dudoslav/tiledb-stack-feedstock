    version: {{ version_tiledb }}
    script: build-tiledb.sh
    build:
      number: 0
      run_exports:
        # https://abi-laboratory.pro/?view=timeline&l=tiledb
        - {{ pin_subpackage('tiledb', max_pin='x.x') }}
    requirements:
      build:
        - make
        - cmake
        - pkg-config
        - {{ compiler('cxx') }}
      host:
        - libcurl
